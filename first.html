<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Function Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="calculator.jfif"
</head>
<body>
    <div class="container">
        <h1>Multi-Function Tool</h1>
        
        <div class="calculator">
            <h2>Calculator</h2>
            <input type="text" id="calcInput" placeholder="0" readonly>
            <div class="buttons">
                <button onclick="clearCalc()">C</button>
                <button onclick="appendToCalc('7')">7</button>
                <button onclick="appendToCalc('8')">8</button>
                <button onclick="appendToCalc('9')">9</button>
                <button onclick="appendToCalc('/')">÷</button>
                <button onclick="appendToCalc('4')">4</button>
                <button onclick="appendToCalc('5')">5</button>
                <button onclick="appendToCalc('6')">6</button>
                <button onclick="appendToCalc('*')">×</button>
                <button onclick="appendToCalc('1')">1</button>
                <button onclick="appendToCalc('2')">2</button>
                <button onclick="appendToCalc('3')">3</button>
                <button onclick="appendToCalc('-')">−</button>
                <button onclick="appendToCalc('0')">0</button>
                <button class="equals" onclick="calculate()">=</button>
                <button onclick="appendToCalc('+')">+</button>
            </div>
        </div>

        <div class="age-calculator">
            <h2>Age Calculator</h2>
            <input type="date" id="birthDate">
            <button class="calc-button" onclick="calculateAge()">Calculate Age</button>
            <p id="ageResult"></p>
        </div>

        <div class="converter">
            <h2>Unit Converter (Km to Miles)</h2>
            <input type="number" id="kmInput" placeholder="Kilometers">
            <button class="calc-button" onclick="convertKmToMiles()">Convert</button>
            <p id="conversionResult"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
